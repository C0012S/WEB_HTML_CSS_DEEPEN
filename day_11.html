<!-- 외부 라이브러리
    📌 왜 외부 라이브러리를 쓰나요?
        라이브러리란 다른 사람들이 "많이 쓰이는 코드, 프로그램"을 미리 작성해놓은 것을 의미한다.
        공개된 라이브러리라면 자유롭게 가져와서 사용할 수 있다.
        원래는 한 땀 한 땀 html, css 코드를 직접 적어줘야 하는 기능들을
        라이브러리를 활용하면 쉽고, 빠르게 적용할 수 있다! (물론 장단점은 있겠죠?)
        웹 개발 중에서도 퍼블리싱에 가까운 분야에서 많이 사용하는 라이브러리는
        font-awesome, bootstrap 등이 있다.

    📌 CDN 이란? 
        라이브러리를 적용해야지~하고 찾아보다 보면 쉽게 찾아볼 수 있는 단어가 바로 "cdn" 이다.
        cdn은 Content Delivery Network의 약자로
        "협력하여 인터넷 콘텐츠를 고속 전송하는 지리적으로 분산된 서버 집단"을 의미한다.
        라이브러리는 html, javascript, css 파일, 이미지, 동영상 등의 콘텐츠를 가지고 있을 수 있는데,
        이를 "고속 전송"할 수 있는 망이라는 의미다.
        즉 우리는 CDN 주소만 있으면 라이브러리를 우리가 개발하는 프로젝트로 가져올 수 있다.
        예를 들어, bootstrap 이라는 라이브러리를 사용하고 싶다.
        그러면 "bootstrap cdn" 이라는 검색어를 사용하면 된다.​

    📌 font-awesome 라이브러리 추가하기 
        ​font-awesome은 유용한 아이콘들을 쉽게 가져다가 사용할 수 있는 라이브러리다. (실무에서도 많이 쓰인다죠?)
        다른 라이브러리들은 그냥 주소만 복사-붙여넣기 하면 완료되는 것들도 많지만,
        font-awesome 은 살짝 복잡한 메일/비밀번호 입력 과정이 필요하다.
        이처럼 라이브러리마다 CDN 주소를 얻기 위한 과정이 다를 수 있으니
        라이브러리에 맞는 방법으로 CDN 주소를 얻기만 하면 된다.

        1️⃣ font-awesome 사이트 접속
            아래의 font-awesome 사이트로 접속합니다.
            https://fontawesome.com/

        2️⃣ 이메일 입력
            이메일을 입력한 후 Send Kit Code 버튼을 눌러주세요.

        3️⃣ 이메일 확인
            그럼 입력한 이메일 주소로 메일이 한 통 옵니다! (안 온다면 스팸함을 확인하세요~)
            이메일 안에 있는 버튼을 클릭합니다.

        4️⃣ 가입 과정 진행
            비밀번호, 이름 등을 입력합니다. (비밀번호만 잘 입력하시면 됩니다!)

        5️⃣ 코드 복사 (⭐중요⭐)
            개인별 url이 뜨는데, 이를 복사해둡니다.
            
        6️⃣ 코드 붙여넣기
            html 파일에 5번에서 복사한 코드를 붙여넣어야 해요.
            위치는 head 안에 넣어주시면 됩니다!
            이때 사용하는 script 태그는 javascript 파일을 추가할 때 주로 사용되는 태그랍니다.

    📌 font-awesome 활용하기 
        1️⃣ 아이콘 찾기 / 선택하기
            font-awesome에서는 많은 아이콘을 제공해요. (무료 버전 아이콘도 꽤 있습니다!)
            Icons 메뉴를 들어가면 아이콘 목록을 볼 수 있답니다!

            lock 이라는 단어를 검색해봤어요.
            lock 과 관련된 아이콘 중에서 하나를 선택해볼게요!

        2️⃣ 아이콘 코드 복사
            선택한 아이콘 페이지로 들어가면 복사할 수 있는 코드가 있어요.
            아래 화면에서 강조된 부분을 클릭하면 <i class="....."></i> 부분이 복사 된됩니다.

        3️⃣ html 태그에 붙여넣기
            이렇게 복사한 코드는 아이콘을 넣고 싶은 위치라면 어떤 곳이든 넣으면 돼요!
            예시에서는 버튼 안에 아이콘을 넣어보았어요.
            그럼 버튼 안에 아이콘과 텍스트가 함께 표시되겠죠?
            이처럼 font-awesome 의 아이콘은 텍스트처럼 사용할 수 있어요.

        4️⃣ 텍스트처럼 활용하기
            텍스트처럼 사용할 수 있다는 말이 어떤 말인지 잘 이해가 안 되셨죠?
            복사해온 아이콘 태그에 icon 이라는 클래스를 하나 추가해서 css 속성을 더해볼게요.

    font-size, color, margin-right 속성을 예시로 적용해보았다.
    font-size, color는 텍스트에 적용하는 속성이었는데,
    결과는 아이콘도 원하는 대로 적용되었네요!
    이처럼 우리가 css 속성 중에서 텍스트에 적용하는 속성값은 모두 적용할 수 있다.
    따라서 아이콘을 이미지로 처리하는 것 대신 font-awesome으로 추가하면
    마우스를 올렸을 때 색깔이 바뀌는 아이콘을 만든다거나,
    아이콘 크기를 자유롭게 변경할 수 있다는 장점이 있을 것이다.
-->
