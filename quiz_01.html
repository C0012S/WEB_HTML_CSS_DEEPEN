<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Quiz 1. 나의 첫 HTML 파일 만들기</title>
    </head>
    <body>
        <h1>이것은 헤딩 1입니다.</h1>
        <h2>이것은 헤딩 2입니다.</h2>
        <h3>이것은 헤딩 3입니다.</h3>
        
        <div>이렇게 태그 안에 태그를 집어넣을 수 있어요.</div>
        <div>DIV 태그는 아주 기본적인 태그랍니다.</div>

        <p>P의 의미는 Paragraph예요.</p>
        <ul>
            <li>ul 태그 안에 li를 넣으면 순서가 없는 리스트를 만들 수 있어요. (unordered list)</li>
            <li>이렇게 여러 개 만들 수 있죠. :)</li>
        </ul>

        <ol>
            <li>ol은 순서가 있는 리스트(ordered list)의 약자예요.</li>
            <li>이렇게 리스트가 늘어나면 숫자도 늘어납니다.</li>
            <li>어디까지? 끝까지!!!</li>
        </ol>
    </body>
</html>
