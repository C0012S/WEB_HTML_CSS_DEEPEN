        <div class="menu">
            <a href="#" class="item1">item1</a>
            <a href="#" class="item2">item1</a>
            <a href="#" class="item3">item1</a>

<!-- 📌 여러 가지 조건을 가진 선택자 
    지금까지 배운 CSS 개념으로는 선택자 1개에 스타일 1개만 적용할 수 있었다.
    하지만, 선택자에도 조건을 걸 수 있다.
    예를 들면, 아래와 같은 조건들이 가능하다.
    ✔ menu 클래스와 title 클래스를 둘 다 만족하는 것에만 css 적용한다. ( AND )
    ✔ div 태그와 menu 클래스를 둘 다 만족시키는 것에만 css 적용한다. ( AND )
    ✔ menu 클래스, 혹은 title 클래스에 css 적용한다. ( OR )

    이 예제에서는 a 태그와 div 태그에 모두 menu 클래스가 적용되어 있다.
    실행 결과를 보면 a 태그에는 윤곽선 속성만 적용되었고,
    div 태그에는 윤곽선, 배경 색상이 모두 적용되었다.
    div.menu 가 div 선택자와 .menu 선택자가 모두 만족(AND)하는 것을 의미하기 때문이다.
    선택자1선택자2선택자3선택자4...... 
    이렇게 띄어쓰기 없이 선택자를 붙여서 작성하면 AND 조건으로 css 속성이 적용​된다.

    ✅ 선택자의 AND조건
        - div#name ▶ div 태그 중 name 아이디를 가진 요소에 스타일을 적용
        - div.menu#name ▶ div 태그 중 menu 클래스와 name 아이디를 가진 요소에 스타일을 적용
        - .menu#name ▶ menu 클래스와 name 아이디를 동시에 가진 요소에 스타일을 적용

    AND조건이 ​띄어쓰기 없이 작성했었다면, OR조건은 선택자를 쉼표로 구분해서 나열하면 된다.
    선택자1, 선택자2, 선택자3, ...

    ✅ 선택자의 OR조건
        - #name, .menu ▶ name 아이디 혹은 menu 클래스를 가진 요소에 적용
        - item1, .item2, .item3 ▶ item1 클래스 혹은 item2 클래스 혹은 item3 클래스를 가진 요소에 적용
    
    이렇게 쉼표(,)로 구분하여 나열하면 OR 조건으로 css 속성이 적용되는 것이다.​
-->
