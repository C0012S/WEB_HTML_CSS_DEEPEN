<!--
    flex도 position처럼 레이아웃을 위한 css 속성이다.
    사실 flex는 display 속성 값 중에 하나다.
    display 속성에 적용되는 inline / inline-block / block 이외에도 display: flex​ 를 적용할 수 있다.

    복잡한 레이아웃을 가진 웹사이트를 만들려면 어떻게 해야 할까? (단, width, height는 웹 브라우저 크기가 변하는 것에 맞춰서 비율로 바뀐다.)
    display: inline-block 속성을 이용하고, width와 height를 비율로 지정할 수 있을 것이다.
    이 예제는 display: inline-block, 크기 단위 %로 만든 예시와 결과다.
    제대로 만들기는 너무 어렵고 복잡하며 레이아웃이 깨진다.
    그런데 아무리 복잡한 레이아웃도 flex를 이용하면 간단하게 구현할 수 있다.
-->
