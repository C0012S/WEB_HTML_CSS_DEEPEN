<!-- Day 15. 깃허브(Github)로 호스팅하기
    📌 시작하기 전에 
        사실 Github은 호스팅을 위한 서비스는 아니다.
        Git이라고 불리는 형상 관리 툴을 클라우드로 손쉽게 사용할 수 있게 하는 서비스 중 하나다.
        (github과 유사한 것으로는 gitlab, bitbucket 등이 있다.)​

        git에 대해서 자세히 다루지는 않는다.
        git을 제대로 배우려면 알아야 할 것이 생각보다 많기 때문이다.
        ​
        그러니 이번 호스팅 과정에서는 github이라는 서비스 중에서 github pages라는 부분을
        활용해 매우 간단히 웹사이트를 배포해보는 과정만 알려드리려고 한다.​

        ⭐ 본 과정을 따라 하기 위해선 github 회원가입이 되어 있어야 한다. ⭐
        아직 회원가입을 하지 않은 사람들은 아래 github 사이트로 가서 회원가입을 한다.
        👉 github 사이트 바로가기 : https://github.com/


    📌 Repository 만들기 & 파일 업로드 하기 
        1️⃣ Github에 로그인 된 상태에서 + 버튼 ▶ New repository 버튼을 클릭한다.
            Repository는 저장소라는 개념으로, 
            파일과 폴더 등을 저장해놓을 수 있는 독립된 프로젝트를 의미한다.

        2️⃣ Repository name을 입력하고 Public으로 설정한다.
            Github page 기능을 이용해 호스팅하려면
            repository가 공개되어 있어야 한다.

        3️⃣ Create repository 버튼을 눌러 repository 를 생성한다.

        4️⃣ 설정한 이름으로 repository 가 생성되었다. Uploading an existing files 라는 부분을 클릭한다.

        5️⃣ 파일을 업로드할 수 있는 페이지다. 업로드를 원하는 파일/폴더를 선택하여 드래그한다.
            파일, 폴더 여러 개를 동시에 선택하여 업로드할 수도 있다.
        
        6️⃣ 파일을 모두 드래그한 후 화면 아래의 Commit change 버튼을 누르면 모든 파일이 업로드 된다. 

        7️⃣ 아래의 화면처럼 파일, 폴더가 모두 업로드 되었음을 확인할 수 있다.


    📌 Github pages 로 배포하기
        위에서 repository에 웹사이트 파일들을 업로드 했다.
        이제 이 파일들을 직접 배포 해 볼 것이다.

        github 에서는 손쉽게 정적인 파일을 배포(공개)할 수 있도록
        github pages라는 기능을 제공한다.

        1️⃣ repository 화면에서 settings 메뉴를 선택한다.
        
        2️⃣ Settings 메뉴에서 Pages 탭에 들어간다.
        
        3️⃣ None이 선택되어 있는 버튼을 클릭하고 main을 선택한다.
        
        4️⃣ Save 버튼을 클릭한다.
        
        5️⃣ 잠시 로딩창이 뜨면 기다린다.
        
        6️⃣ 완료되면 페이지가 한번 새로고침 된다.
            그 후 다시 Settings 의 Github Pages 부분을 들어가보면 
            아래 표시한 부분처럼 바뀐 것을 확인할 수 있다. 


    📌 배포한 웹사이트 확인하기  
        github pages 기능으로 배포까지 완료했다.
        이제 누구나, 어디서나 url을 입력해서 여러분이 만든 웹사이트에 접속할 수 있다.​

        1️⃣ 표시한 부분의 url을 클릭해 본다.

        2️⃣ 404 오류가 뜬다. 당황할 수 있지만 당황하지 않는다.

        3️⃣ url 기본 주소 뒤에 파일명을 붙여서 접속해 본다.
            👉 https://사용자명.github.io/repository이름/접근하고싶은파일이름 
            예시 : https://------.github.io/mini-homepage/home.html

            기본 github pages url은 저장소로 접근하는 url이다.

            따라서 만약 아래와 같이 웹사이트를 만들었을 때, 
            접근하고 싶은 파일이 home.html이라면 기본url/home.html을 적어 주고,
            diary.html에 접근하고 싶다면 기본url/diary.html 을 적어 줘야 한다.
            ​
            만약 homepape라는 폴더 안의 home.html 파일에 접근하고 싶다면
            기본url/homepage/home.html 이런 식으로 상대경로로 적어 주면 될 것이다.
