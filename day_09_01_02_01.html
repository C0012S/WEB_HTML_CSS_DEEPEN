<!-- 📌 상위-하위 요소에 따라 결정되는 선택자 _ 1
    다른 경우로, 특정 선택자의 하위에 있는 선택자만 선택하여 css 속성을 적용할 수도 있다.
    예를 들어, menu 클래스의 하위 요소로 있는 a 태그에 css 속성을 적용해 줘! 라고 할 수 있다.

    이 예제에서 선택자는 ​.menu a​다.
    .menu a는 menu 클래스 요소의 하위 요소 중 a 태그인 요소를 가리키는 선택자다.
    선택자1 선택자2 { 속성...}
    위처럼 띄어쓰기로 선택자를 구분하여 작성할 경우,
    선택자1 요소 하위에 있는 선택자2 요소에 모두 적용된다.

    ✅ 하위 선택자
        - .menu a ▶ menu 클래스 요소의 하위 요소 중 a 태그인 요소에 적용
        - .menu #name ▶ menu 클래스 요소의 하위 요소 중 name 아이디를 가진 요소에 적용
        - div .menu #name ▶ div 태그 요소의 하위 요소 중 menu 클래스를 가진 요소의 하위 요소 중 name 아이디를 가진 요소에 적용​
-->
