<!-- 📌 상위-하위 요소에 따라 결정되는 선택자 _ 2
    또 다른 방법도 있다. 선택자를 작성하는 방법이 조금 많다.

    이 예제의 실행 결과를 분석해 보면,
    배경색, 빨간색 글씨는 적용되었는데 윤곽선 속성은 적용되지 않았다.
    즉, .menu > a 선택자는 적용되지 않았다.
    .menu > a 는 .menu a 와의 의미가 비슷하지만 약간 다르다.
    .menu a가 menu 클래스의 하위 요소 중 a태그인 모든 요소에 적용되었다면,
    .menu > a는 menu 클래스의 하위 요소 중에서 a 태그이고,
    menu 클래스와 a 태그 사이에 다른 태그가 없는 순수한 부모-자식 관계일 경우에만 적용된다.
    .menu 와 a 태그 사이에 div 태그가 하나 있으므로 적용되지 않은 것이다.
    대신 .menu-items > a 선택자는 적용된다.
    바로 .menu-items 와 a 태그 사이에 다른 태그가 없기 때문이다.
-->
