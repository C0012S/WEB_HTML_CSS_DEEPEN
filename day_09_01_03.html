<!-- 📌 속성 선택자 
    버튼이 눌렸을 때, 버튼에 마우스가 올라갔을 때, 글자 입력 창이 활성화되었을 때 등
    특정 요소의 상태(state)에 따라 css 속성을 적용할 수도 있다.​
    a 태그, button 태그, input 태그같이 기능이 있는 (상태가 바뀔 수 있는) 태그에 적용할 수 있다.

    이 예시에서는
    button 태그와 input 태그에 대해 각각 hover, active, focus 상태일 때 css 속성을 설정했다.
    hover​는 마우스를 해당 요소로 올린 상태를 의미한다.
    즉 버튼에 마우스를 올리면 배경색과 글자색이 바뀐다.
    active​는 마우스로 해당 요소를 클릭했을 때 상태를 의미한다.
    버튼을 클릭하면 배경색이 빨간색으로 바뀔 것이다.
    input 요소에 적용한 focus 속성은 해당 요소가 활성화되었을 때를 의미한다.
    여기서 활성화란, 입력창에 입력할 수 있도록 커서가 깜빡깜빡하는 상태를 의미한다.
    입력 창을 클릭하여 커서가 깜빡이는 상태가 되면 배경색이 노란색으로 바뀔 것이다.
    이렇게 상태를 지정할 때는 태그:상태 말고도 선택자:상태로 지정할 수 있다.
    예를 들어 .menu:hover , #name:active 이런 식으로도 가능하다.

    사실, 우리가 직접 마우스를 올리거나 버튼을 클릭하지 않아도 개발자 도구에서 확인할 수 있다.
    개발자 도구에 사실 참 많은 기능이 있다.
    그 중에 하나가 Force State, 즉 상태를 강제로 변경해서
    해당 상태일 때의 속성 변화를 확인해볼 수 있도록 하는 기능이다.
    개발자 도구의 HTML에서 오른쪽 버튼을 누르면 메뉴 창이 뜬다.
    해당 메뉴에서 Force State를 누르면 원하는 상태로 지정할 수 있다.

    사실 active, hover, focus 말고도 또 다른 상태들이 있지만
    다른 것들에 비해 가장 많이 쓰이는 것이 이 3 가지이므로 3 가지에 대해서만 알아도 충분하다.


    📌 모두 섞어서 사용하기 
    실전에선 위에서 설명한 것들을 모두 섞어서 사용하는 경우가 많다.
    예를 들면 이런 것들이 있다.
        - div.menu > .name, div.menu > a
        - .menu > a > ul li
        - div.menu > a:hover
    따라서 이러한 선택자 활용 방법들을 잘 활용하면
    클래스 이름을 남발하지 않고도 css 속성을 적용할 수 있다.
-->

<!-- ⭐정리하기 ⭐
    ✔ 띄어쓰기 없이 선택자 붙여쓰기 
        ▶ 여러 조건에 적용 (AND)
        
    ✔ 쉼표로 구분하여 선택자 나열하기 
        ▶ 여러 조건에 적용 (OR)

    ✔ 띄어쓰기로 선택자 나열하기 
        ▶ 하위 요소에 적용

    ✔ > 로 구분하여 선택자 나열하기 
        ▶ 하위 요소에 적용 (사이에 다른 태그가 없어야 함)

    ✔ 선택자:상태 
        ▶ 특정 상태일 때 적용 (hover, active, focus)

    👉 그리고 이 모든 것을 섞어서 사용할 수 있다.
-->
