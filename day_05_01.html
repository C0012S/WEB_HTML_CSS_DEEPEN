<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Day 5 - 1. div 태그와 span 태그</title>
    </head>
    <body>
        <!-- div 태그와 span 태그의 가장 큰 차이점은 줄바꿈이 있냐, 없냐의 차이다.
            div는 자동으로 줄바꿈이 되고, span은 줄바꿈 없이 쭉 나열된다.
            개발자 모드로 보면, 아무런 css 속성을 적용하지 않았을 때 (즉, 기본적으로 내장되어 있는 디자인 속성)
            div​는 display: block; 속성이 기본이고, span은 아무 속성도 없다.
            사실 둘의 차이는 엄밀히 말해 줄바꿈의 차이가 아니라 display 속성의 차이다. -->
        <div>DIV 1개</div>
        <div>DIV 2개</div>
        <div>DIV 3개</div>

        <span>SPAN 1개</span>
        <span>SPAN 2개</span>
        <span>SPAN 3개</span>

        <!-- 개발자 모드로 보면, 아무 css 속성도 넣지 않은 상태일 때
            div, span 태그와 달리 h1 태그에는 뭔가 많다.
            h1 태그는 기본적으로 font-size가 설정되어 있고, font-weight, margin까지 여러가지 속성이 기본적으로 설정되어 있다.
            a 태그도 글자 색깔 (파란색), 밑줄 등이 이미 적용되어 있다. cursor: pointer 속성으로 a 태그 위로 마우스가 올라갔을 때 커서가 "손 모양"으로 바뀌도록 하는 설정도 기본적으로 되어 있다.
            p 태그도 기본적으로 margin이 적용되어 있다.
        
            이 뿐만 아니라, button, ul, li 등의 태그들은 기본적으로 여러가지 디자인 속성이 설정 되어 있다.
            사실 div 태그에도 p와 똑같은 css 속성을 직접 설정한다면 둘의 차이는 사라진다.
            (단, img, a 태그 처럼 특정한 속성(href, src, alt 등)이 있는 태그는 기능에 맞는 태그를 사용해야 한다.)
            따라서 사람들은 입맛대로 디자인 속성을 적용할 수 있는 백지 상태의 div, span 태그를 주로 사용하는 것이다.
            html 태그 중에서도 우리가 원하는 디자인과 동떨어진 애매한 디자인 속성을 가지고 있는 태그보다는 차라리 백지 상태인 div, span 태그에 직접 디자인 속성을 설정하는게 낫다. -->
        <h1>헤딩 1</h1>
        <a href="#">a 태그</a>
        <p>이건 p 태그</p>

        <!-- display 속성 이름에 지정할 수 있는 속성 값은 block / inline-block / inline 이렇게 총 3 가지다. 

            display: block은 기본적인 속성에서 width: 100% 이므로 한 줄 전체를 차지하게 된다. (엄밀히 말해 줄바꿈이 아니다.)
            width, height, margin, padding 값을 지정할 수 있고, 대표적으로 div 태그가 있다.
        
            display : inline 속성을 가진 태그는 내부의 텍스트/콘텐츠의 크기만큼 공간을 차지하게 되므로, width, height, margin(위, 아래), padding(위, 아래)은 지정할 수 없다.
            다만, margin(좌, 우), padding(좌, 우)는 가능하다. 대표적으로 span 태그가 있다.

            display: inline-block은 inline처럼 텍스트/콘텐츠 크기만큼 차지하되, width, height, margin, padding 도 설정할 수 있다.
            간혹 div 태그를 한 줄 전체가 아니라 붙여서 사용하되, width, height, margin, padding 속성을 모두 설정하고 싶을 때 display: inline-block 속성을 적용하면 된다.

            div 태그와 span 태그 둘 중에서는 div 태그가 더 보편적이며,
            div 태그에 display: inline-block; 속성을 설정하여 사용하는 경우도 많다.
            span 태그의 경우 주로 div 태그 내에서 색깔, 폰트 크기가 다른 글자가 들어가야 할 경우에 많이 사용된다.
            아래와 같이 작성하면 span 태그 부분만 빨간색 글자가 된다. -->
        <div>div 태그 안에 <span style="color: red">span 태그만 빨간색</span>으로 끝난다.</div>
    </body>
</html>

<!--
    ⭐ 정리하기 ⭐
✔ div 태그와 span 태그는 다른 태그에 비해 기본으로 설정되어 있는 디자인 속성이 거의 없다. 
▶ 가장 많이 사용한다.

✔ display 속성
▶ block
 - 기본이 너비 100%
 - width, height, margin, padding 설정 가능
▶ inline
 - 텍스트/콘텐츠 크기 = 박스 크기
 - width, height, margin(위아래), padding(위아래) 설정 불가
▶ inline-block
 - 텍스트/콘텐츠 크기 = 박스 크기
 - width, height, margin, padding 설정 가능
-->
