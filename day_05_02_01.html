<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Day 5 - 2. position 속성</title>
    </head>
    <body>
        <!-- position 속성은 요소(태그)들을 어디에 배치할지 결정하는, 즉 화면의 레이아웃을 만들 때 유용하게 사용되는 속성이다. 주로 특정 위치에 고정되어 있도록 만들 때 유용하게 사용된다.
            position 속성만 이용해도 여러가지 다양한 레이아웃을 쉽게 만들 수 있다.
            많이 사용되는 position 속성값에는 static, relative, absolute, fixed가 있다. (sticky 값도 있으나 여기서는 다루지 않는다.) -->

        <!-- 1. static 값
            static 값은 모든 태그의 기본 position 속성이다.
            즉, position 속성을 따로 설정하지 않았을 때의 기본값이다.
            기본 static 값일 경우 위치를 임의로 배치할 순 없고, 알아서 배치된다. -->
        <div style="width: 300px; height: 300px; background-color: antiquewhite">기본 position 속성</div>
        <div style="width: 300px; height: 300px; background-color: aquamarine">기본 position 속성 2</div>
        <br>

        <!-- 2. relative 값
            position: relative 속성일 경우 상대적으로 위치를 지정할 수 있다. 
            position: relative 속성을 적용할 경우 static일 때의 원래 위치를 기준으로 상대 위치를 지정할 수 있다.
            즉, position: relative; top: 100px; left: 100px; 속성 때문에 원래 위치보다 위에서 100px, 왼쪽에서 100px 떨어진 위치에 배치된다.
            top, left 이외에 bottom, right 속성도 사용 가능하다. -->
        <div 
        style="
            position: relative;
            top: 100px;
            left: 100px;
            width: 300px;
            height: 300px;
            background-color: grey;
        ">
        </div>
        <br>

        <!-- 3. absolute 값
            absolute 값일 경우 position: relative 속성인 상위 요소를 기준으로 상대 위치를 지정할 수 있다.
            하늘색 ABSOLUTE 박스의 경우 position: relative 속성을 가진 회색 div 태그가 상위 요소이므로,
            회색 네모를 기준점으로 top, left, right, bottom 속성을 설정할 수 있다. -->
        <div
        style="
            position: relative;
            top: 100px;
            left: 100px;
            width: 300px;
            height: 300px;
            background-color: grey;
        ">
        <div style="background-color: antiquewhite">기본 위치</div>
            <div
            style="
                position: absolute;
                background-color: cadetblue;
                top: 100px;
                left: 100px;
                width: 100px;
                height: 100px;
            ">
                ABSOLUTE 박스
            </div>
        </div>
        <br>

        <!-- 4. fixed 값
            fixed 값은 화면(디스플레이)을 기준으로 상대적인 위치를 설정할 수 있다.
            position: fixed 속성을 가진 민트색 div 박스는 top: 0, left: 0 속성의 기준이 화면(디스플레이) 이므로 왼쪽 위에 계속 (찰싹) 달라붙어 있게 된다.
            fixed 속성에서도 top, left, right, bottom 속성을 설정할 수 있다.
            무조건 화면 상단에 붙어있는 네비게이션, 무조건 화면 하단 밑에 붙어있는 버튼 등은 모두 fixed 설정으로 만들 수 있다. -->
        <div
        style="
            position: relative;
            top: 100px;
            left: 100px;
            width: 300px;
            height: 300px;
            background-color: grey;
        ">
            <div style="background-color: antiquewhite">기본 위치</div>
            <div
                style="
                position: absolute;
                background-color: cadetblue;
                top: 100px;
                left: 100px;
                width: 100px;
                height: 100px;
            ">
                ABSOLUTE 박스
            </div>
            <div
                style="
                position: fixed;
                top: 0;
                left: 0;
                width: 200px;
                height: 200px;
                background-color: aquamarine;
            ">
                FIXED 박스
            </div>
        </div>
    </body>
</html>

<!--
    ⭐ 정리하기 ⭐
✔ position 속성을 이용하면 요소의 배치를 마음대로 할 수 있음
✔ position: static ▶ 기본 속성, 배치 수정 불가
✔ position: relative ▶ 원래 위치를 기준으로 상대 위치 지정 가능
✔ position: absolute ▶ position: relative 설정인 상위 요소를 기준으로 상대 위치 지정 가능
✔ position: fixed ▶ 화면(디스플레이)을 기준으로 상대 위치 지정 가능
-->
