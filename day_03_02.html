<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Day 3 - 2. css를 적용하는 3 가지 방법</title>
        <!-- 2. html 태그 내에 내부 스타일 시트를 만들어 적용하는 방식
            <style> </style> 태그를 만들고 그 안에 css 코드를 적는다. -->
        <style>
            h2 {
                color: lightcoral;
                background-color: lightgray;
            }
        </style>

        <!-- 3. CSS 속성을 별도의 파일로 저장해 놓고, <link> 태그를 이용해 불러오는 방식
            이러한 방식은 외부 스타일 시트를 적용하는 방식이라고 하며,
            1) 내가 만든 css 파일 이외에도 다른 사람이 만든 라이브러리 파일을 불러오거나,
            2) 용도, 페이지에 따라 css 파일을 여러 개로 분리하여 코드 관리를 용이하게 하는 등
            다양하게 활용할 수 있다.
            따라서 css를 적용할 때 가장 보편적인 방식이라고 볼 수 있다.
        
            link 태그를 이용하면 외부의 파일을 불러올 수 있고,
            css 파일 이외에도 javascript 파일 등 다양한 파일들도 불러올 수 있다.
            rel="stylesheet" 속성으로 해당 문서가 css 파일이라는 것을 명시하고,
            href="./css/day_03_02_style.css" 속성으로 해당 파일이 있는 위치를 가리켜 파일을 불러온다.
            위 href 속성에서 파일 위치를 가리키는 방식은 바로 상대경로다.
            상대경로는 현재 HTML 파일의 위치를 기준으로 하므로, ./css/day_03_02_style.css 속성으로
            같은 폴더 내의 css 폴더 내부에 있는 day_03_02_style.css 파일을 불러온다.

            - 상대경로
            상대경로란, 기준이 되는 위치에서 해당 파일, 폴더의 위치를 "상대적으로" 표시한 경로를 의미한다.
            ./ = 현재 위치
            ../ = 현재 위치의 상단 폴더
            상대경로는 이미지 파일 등 다양한 파일을 불러올 때 쓰이는 방식이니 자주 사용하여 익숙해지는 것이 좋다.

            - img 태그의 alt 속성
            img 태그에서 alt 속성은 이미지를 오류로 인해 불러오지 못할 때( 소위 말하는 엑박 )뜨는 문구를 의미한다.
            ​외부 스타일 시트를 사용하거나 이미지 파일을 저장할 때는 주로 static이라는 폴더를 만들고 그 안에 저장하는 경우가 많다.​
            html 파일이 있는 위치에 바로 저장해도 되지만,
            파일이 많아지면 관리가 어렵기 때문에 폴더 구조를 미리 잘 설계하고 잘 정리해놓는 것도
            가독성 높은 코드를 만들기 위한 방법 중 하나다.
        -->
        <link rel="stylesheet" href="./css/day_03_02_style.css" />
    </head>
    <body>
        <!-- 1. html 태그에 곧바로 style 속성을 추가하여 CSS를 적용하는 방식
            속성1 : 속성값 ; 속성2 : 속성값; 속성3: 속성값; 이런 식으로 여러 가지 속성을 적용할 수 있으며, 세미콜론을 사용해 코드의 끝을 알려줘야 한다.
            반복적으로 사용하지 않는 속성의 경우 이렇게 곧바로 적용하기도 하지만, 보통 (많이는) 사용하지 않는 방식이다. -->
        <h1 style="color: red; background-color: grey;">HTML 태그에 바로 적용</h1>

        <h2>내부 스타일 시트 (head 안의 style 태그)</h2>

        <h3>외부 스타일 시트 (css 파일 분리)</h3>
    </body>
</html>

<!--
    ⭐ 정리하기 ⭐
✔ css를 적용하는 3가지 방법
1. html 태그에 style 속성 바로 적기
2. 내부 스타일 시트 (head 안에 style 태그 안에 작성)
3. ⭐추천⭐ 외부 스타일 시트 (css 파일을 분리하고 link 태그로 불러오기)

✔ 외부 스타일 시트를 불러올 땐 "상대경로" 를 기억하기
-->
