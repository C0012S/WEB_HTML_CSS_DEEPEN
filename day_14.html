<!-- Day 14. 호스팅(hosting)
    📌 www에 내 웹을 공유하는 방법 
        www가 무엇의 약자인지 다들 아시나요?
        바로 World Wide Web이다.
        우리가 매일 볼 수 있는 흔한 웹사이트들도 모두 이곳에 공유되고, 공개된 서비스들이다.
        ​
        따라서 이 world wide web에 우리의 웹사이트를 공개하면
        전 세계의 모든 사람이 웹사이트를 볼 수 있게 만들 수 있다.
        이렇게 www에 내 웹사이트를 공개하는 걸 호스팅이라고 부른다.​

        "저 이거 공개할게요~~"라고 버튼 하나 딱 누르면 공개되는 그런 편한 방법이 있었으면 좋겠지만,
        사실 호스팅은 그렇게 쉽지 않다.​

        알아야 할 단어들이 몇 가지 있는데, 간단하게 실생활에서 예를 들어 본다.
        우리가 화장품을 구경하고 사려면 어디를 갈까요?
        올리x영 이나, 백화점 등 다양한 곳에서 살 수 있겠죠?
        즉, 우리가 원하는 물건을 얻기 위해서는 특정 위치로 가야 한다.

        여기서 원하는 물건은 웹사이트 정보, 손님은 클라이언트, 가게는 호스트가 된답니다.

        따라서, 우리가 만든 싸이월드라는 물건을 사람들에게 보여주기 위해서는 가게를 차려야 하며,
        이 가게가 바로 서버라는 역할을 하는 거다.

    📌 사람들이 웹사이트를 보는 과정 
        여러분이 선크림이라는 물건을 사기 위해 올리x영으로 간 상황을 예로 들어 본다.

        손님(클라이언트) 👉 "안녕하세요! x 사에서 나온 선크림 하나 주세요!"
        올리x영(호스트) 👉 "네 손님 다행히 제품 재고가 있습니다~ 여기요~"

        이렇게 매우 간단한 방식으로 원하는 물건을 얻을 수 있다.

        위의 상황을 그럼 웹사이트와 호스트라는 개념으로 다시 정리해볼까요?
            1️⃣ 클라이언트가 원하는 정보를 얻기 위해 특정한 주소를 찾아간다. (ex. www.naver.com)
            2️⃣ 클라이언트가 원하는 정보를 요청한다. ( Request )
            3️⃣ 호스트(서버)는 그 요청이 유효한지 확인하고, 
                유효하다면 원하는 정보를 제공한다. ( Response )
            4️⃣ 클라이언트는 원하는 정보를 받는다.

        생각보다 간단하다.
        
        '정보를 요청한다 ➡ 정보를 제공한다'의 과정으로 웹사이트를 공유할 수 있는 것이다.
        그럼 이 호스트는 어떻게 만들 수 있을까요?


    📌 호스팅은 무엇이고, 어떻게 사용할까? 
        호스트는 가게 입장에서 특정한 정보의 요청이 들어왔을 때, 
        그에 대한 답을 제공해주는 역할을 한다.
        이런 호스트를 만드는 과정을 호스팅이라고 하는 거다.
        ​
        호스트(가게)의 위치는 여러분이 사용하는 컴퓨터가 될 수도 있고,
        '서버 컴퓨터'라는 특수한 역할을 가진 컴퓨터가 될 수도 있다.
        ​
        보통의 호스팅 과정은 매우 어렵다.
        ​
        고정 IP를 통해 주소도 할당해야 하고,
        24시간 끊기지 않게 정보를 제공하기 위해선 기기를 365일 24시간 켜놓아야 한다.
        또한 사용자 정보를 보호하기 위한 암호화나
        해커들이 정보를 읽지 못하도록 하는 장치도 필요하다.

        우리가 이렇게 어려운 과정을 당장 하긴 어렵겠죠?
        그래서 많은 사람들은 호스팅을 대행해주는 업체를 활용하게 되었다.
        (여기서 AWS 같은 게 나오는 거다.)

        웹 심화 : HTML+CSS에서는 그중에서도 가장 쉽게 정적인 웹사이트를 호스팅 할 수 있는
        Github을 이용하여 호스팅 할 예정이다.
